  copyright: "Â© 2024 Slime Rancher Offline Setup Assistant"
  license: "MIT License"
  disclaimer: "This project is not affiliated with Monomi Park or Slime Rancher. All trademarks belong to their respective owners."

# Build Settings
incremental: true
safe: true
lsi: false
highlighter: rouge 